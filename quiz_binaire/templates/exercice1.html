{% extends "base.html" %}

{% block content %}
<h3 class="mb-3">Exercice 1 — Conversions de base (0 à 15)</h3>
<p class="text-muted">Complétez les colonnes Binaire, Hexadécimal et BCD pour chaque valeur décimale.</p>

<form method="POST" action="{{ url_for('exercice', n=1) }}">
    <div class="table-responsive">
        <table class="table table-striped table-bordered table-quiz">
            <thead>
                <tr>
                    <th>Décimal</th>
                    <th>Binaire</th>
                    <th>Hexadécimal</th>
                    <th>BCD</th>
                </tr>
            </thead>
            <tbody>
                {% for i in range(16) %}
                <tr>
                    <td class="given">{{ i }}</td>
                    <td>
                        <input type="text" name="ex1_bin_{{ i }}" class="input-bin"
                               value="{{ reponses.get('ex1_bin_%d' % i, '') }}"
                               pattern="[01 ]+">
                    </td>
                    <td>
                        <input type="text" name="ex1_hex_{{ i }}" class="input-hex"
                               value="{{ reponses.get('ex1_hex_%d' % i, '') }}"
                               pattern="[0-9A-Fa-f]+">
                    </td>
                    <td>
                        <input type="text" name="ex1_bcd_{{ i }}" class="input-bcd"
                               value="{{ reponses.get('ex1_bcd_%d' % i, '') }}"
                               pattern="[01 ]+">
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="nav-buttons">
        <div></div>
        <button type="submit" class="btn btn-primary">Suivant →</button>
    </div>
</form>
{% endblock %}
